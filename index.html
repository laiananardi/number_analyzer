<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <label for="num">Número (entre 1 e 100):</label>
            <input type="number" name="num" id="num">
            <input type="button" id="button" value="Adicionar" onclick="add()">
        </div>
        <div>
            <select id="list" name="list" id="list" size="8">
                <option id="caption">Digite um número</option>
            </select>
        </div>
        <div>
            <input type="button" id="button" value="Finalizar" onclick="finish()">
        </div>
        <div id="ans">
            <p>...</p>
        </div>
    </section>
    <footer>
        <p>&copy; <i class="fas fa-heart"> </i>Lai ! </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
